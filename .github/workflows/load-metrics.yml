name: load-metrics

on:
  push:
    branches:
      - continuous-deployment # for testing purposes

jobs:
  load-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # Authentication via credentials json
      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.BQ_SA_KEY }}"

      # Get github runner's IP address
      - name: Public IP
        id: ip
        uses: haythem/public-ip@v1.2

      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Whitelist the runner's IP
        run: |-
          gcloud sql instances patch pudl-usage-metrics-db --authorized-networks=${{ steps.ip.outputs.ipv4 }},44.193.153.196,52.70.123.52,54.83.88.93

      - name: Set up conda environment for testing
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          python-version: ${{ matrix.python-version }}
          activate-environment: pudl-usage-metrics
          environment-file: environment.yml
      - shell: bash -l {0}
        run: |
          mamba info
          mamba list
          conda config --show-sources
          conda config --show
          printenv | sort

      - name: Run ETL
        env:
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
        run: |
          mamba run -n pudl-usage-metrics python run_data_update.py

      - name: Echo size of DB
        run: |
          echo $(ls -lah ./data/usage_metrics.db)

      - name: Drop the runner's IP
        run: |-
          gcloud sql instances patch pudl-usage-metrics-db --authorized-networks=44.193.153.196,52.70.123.52,54.83.88.93
