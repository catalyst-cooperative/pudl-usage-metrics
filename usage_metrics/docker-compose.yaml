version: '3.9'
services:
  app:
    build: .
    depends_on:
      - postgres
    env_file: usage_metrics_vars.env
    volumes:
      - ./usage_metrics:/app/usage_metrics:ro
      - ./bigquery-service-account-key.json:/app/bigquery-service-account-key.json:ro
      - ./workspace.yaml:/app/workspace.yaml:ro
    ports:
      - ${DAGIT_PORT}:${DAGIT_PORT}
    command: dagit -h 0.0.0.0 -p ${DAGIT_PORT}
  jupyter:
    build: .
    depends_on:
      - postgres
    volumes:
      - ./usage_metrics:/app/usage_metrics:ro
      - ./bigquery-service-account-key.json:/app/bigquery-service-account-key.json:ro
      - ./notebooks:/app/notebooks:rw
      - ./workspace.yaml:/app/workspace.yaml:ro
    ports:
      - ${JUPYTER_PORT}:${JUPYTER_PORT}
    command: jupyter lab --port ${JUPYTER_PORT} --ip 0.0.0.0 --no-browser
  postgres:
    image: postgres:14.2
    env_file: usage_metrics_vars.env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - ${POSTGRES_PORT}:5432
